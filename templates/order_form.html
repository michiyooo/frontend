<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Form</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='order_form.css') }}">
</head>
<body>
   <nav>
      <a href="{{ url_for('order_form') }}">Place Order</a>
      <a href="{{ url_for('order_management') }}">Manage Orders</a>
      <a href="{{ url_for('order_history') }}">Order History</a>
      <a href="{{ url_for('login') }}">Logout</a>
   </nav>

   <div class="order-container">
   <form action="{{ url_for('order_form') }}" method="POST">
      <h2>Customer Information</h2>
         <label for="customer_name">Customer Name:</label>
         <input type="text" id="customer_name" name="customer_name" required><br>

         <label for="contactNumber">Contact Number:</label>
         <input type="text" id="contactNumber" name="contactNumber" required>

         <label for="address">Address:</label>
         <input type="text" id="address" name="address" required>

         <label for="pickupPlace">Pickup Place:</label>
         <input type="text" id="pickupPlace" name="pickupPlace" required>

         <label for="pickupDate">Pickup Date:</label>
         <input type="date" id="pickupDate" name="pickupDate" required>

         <h2>Order Details</h2>
         <label for="delicacy">Select Delicacy:</label>
         <select id="delicacy" name="delicacy" required>
            <option value="">--Select--</option>
            <option value="SINUKMANI">Sinukmani</option>
            <option value="SAPIN_SAPIN">Sapin-Sapin</option>
            <option value="PUTO">Puto</option>
            <option value="PUTO_ALSA">Puto Alsa</option>
            <option value="KUTSINTA">Kutsinta</option>
            <option value="PUTO_KUTSINTA">Puto Kutsinta</option>
            <option value="MAJA">Maja</option>
            <option value="PICHI_PICHI">Pichi-Pichi</option>
            <option value="PALITAW">Palitaw</option>
            <option value="KARIOKA">Karioka</option>
            <option value="SUMAN_MALAGKIT">Suman (Malagkit)</option>
            <option value="SUMAN_CASSAVA">Suman (Cassava)</option>
            <option value="SUMAN_LIHIA">Suman (Lihia)</option>
        </select>

         <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
         </div>

         <div class="form-group">
            <label for="container">Container:</label>
            <select id="container" name="container" required>
               <option value="">--Select--</option>
               <option value="BILAO_10">10’ Bilao</option>
               <option value="BILAO_12">12’ Bilao</option>
               <option value="BILAO_14">14’ Bilao</option>
               <option value="BILAO_16">16’ Bilao</option>
               <option value="BILAO_18">18’ Bilao</option>
               <option value="TAB">Tab</option>
               <option value="SLICE">Slice</option>
               
            </select>
         </div>

         <label for="specialRequest">Special Request:</label>
         <input type="text" id="specialRequest" name="specialRequest">

         <div>
            <button type="submit">Submit Order</button>
         </div>
      </form>
   </div>
</body>
</html>
