<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Form</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='order_form.css') }}">
</head>
<body>
   <nav>
      <a href="{{ url_for('order_form') }}">Place Order</a>
      <a href="{{ url_for('order_management') }}">Manage Orders</a>
      <a href="{{ url_for('order_history') }}">Order History</a>
      <a href="{{ url_for('login') }}">Logout</a>
   </nav>
   <div class="order-container">
      <h2>Customer Information</h2>
      <form id="customerForm">
         <label for="orderId">Order ID:</label>
         <input type="text" id="orderId" readonly>
         
         <label for="customerName">Name:</label>
         <input type="text" id="customerName" required>
         
         <label for="contactNumber">Contact Number:</label>
         <input type="text" id="contactNumber" required>
         
         <label for="address">Address:</label>
         <input type="text" id="address" required>
         
         <label for="pickupPlace">Pickup Place:</label>
         <input type="text" id="pickupPlace" required>
         
         <label for="pickupDate">Pickup Date:</label>
         <input type="date" id="pickupDate" required>
      </form>

      <h2>Order Details</h2>
      <form id="orderForm">
         <label for="delicacy">Select Delicacy:</label>
         <select id="delicacy" required>
            <option value="">--Select--</option>
            <option value="Sinukmani">Sinukmani</option>
            <option value="Sapin-Sapin">Sapin-Sapin</option>
            <option value="Puto">Puto</option>
            <option value="Puto Alsa">Puto Alsa</option>
            <option value="Kutsinta">Kutsinta</option>
            <option value="Puto Kutsinta">Puto Kutsinta</option>
            <option value="Maja Blanca">Maja Blanca</option>
            <option value="Pichi-Pichi">Pichi-Pichi</option>
            <option value="Palitaw">Palitaw</option>
            <option value="Karioka">Karioka</option>
            <option value="Suman (Malagkit)">Suman (Malagkit)</option>
            <option value="Suman (Cassava)">Suman (Cassava)</option>
            <option value="Suman(Lihia)">Suman(Lihia)</option>
            <!-- Add other options here -->
         </select>
         
         <div class="quantity-container">
            <div>
               <label for="quantity">Quantity:</label>
               <input type="number" id="quantity" min="1" required>
            </div>
            <div>
               <label for="container">Container:</label>
               <select id="container" required>
                  <option value="">--Select Container--</option>
                  <option value="10’ Bilao">10’ Bilao</option>
                  <option value="12’ Bilao">12’ Bilao</option>
                  <option value="14’ Bilao">14’ Bilao</option>
                  <option value="16’ Bilao">18’ Bilao</option>
                  <option value="Tab">Tab</option>
                  <option value="Slice/s">Slice/s</option>
                  <option value="Piece/s">Piece/s</option>
                  <!-- Add other options here -->
               </select>
            </div>
         </div>

         <label for="specialRequest">Special Request:</label>
         <input type="text" id="specialRequest">
         
         <div class="add-order-container">
            <button type="submit">Add Order</button>
        </div>
      </form>

      <h2>Order Summary</h2>
<div id="orderSummary">
    <ul id="orderList">
        <!-- Each order will be added here as a list item -->
    </ul>
    <div class="submit-all-orders-container">
        <button type="button" onclick="submitAllOrders()">Submit All Orders</button>
    </div>
</div>
</body>
</html>
